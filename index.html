<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fetch Api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <!-- navebar -->

    <nav class="navbar navbar-expand-lg  bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Texteditor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown text-white">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu bg-primary" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item text-white" href="#">Action</a></li>
                            <li><a class="dropdown-item text-white" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item text-white" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled text-white" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>

    <!-- text area and buttons -->

    <div class="container">
        <div class="row">
            <h1>Enter Text Here</h1>
            <div class="col-md-8">
                <div class="mb-3">
                    <textarea class="form-control" id="exampleFormControlTextarea1" oninput="clicked()"
                        rows="10"></textarea>
                </div>
                <button type="button" class="btn btn-sm btn-outline-primary" onclick="uppertext()">UPPER CASE</button>
                <button type="button" class="btn btn-sm btn-outline-primary" onclick="removeExtraspace()">REMOVE
                    SPACE</button>
                <button type="button" class="btn btn-sm btn-outline-primary"
                    onclick="capitalizetext()">CAPITALIZE</button>
                <p id="totalChar"></p>
                <br><br>
                <h2>Get Your Output here!</h2>
                <p id="display" class="text-success"></p>
            </div>


            <!-- side section (search and replace) -->
            <div class="col-md-4 border border-light-subtle">
                <br>
                <form class="form">
                    <div class="row">
                        <div class="col-sm-6">
                            <input class="form-control form-control-sm" id="textbox1" type="text"
                                placeholder="replace to" aria-label=".form-control-sm example" required>
                        </div>
                        <div class="col-sm-6 pt-3 pt-sm-0">
                            <input class="form-control form-control-sm" id="textbox2" type="text"
                                placeholder="replace with" required aria-label=".form-control-sm example">
                        </div>
                    </div>
                    <input type="submit" class="btn btn-sm btn-outline-primary mt-4" onclick="findText()"
                        value="Replace">
                </form>
                <br>
                <!-- <button type="button" class="btn btn-sm btn-outline-primary" onclick="findText()">Replace</button> -->
            </div>
        </div>

    </div>
    <script src="fetchApi.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
